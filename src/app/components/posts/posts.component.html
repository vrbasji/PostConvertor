<div>
  <h3>Celkem: {{posts.length}}</h3>
</div>
<div class="form-group">
  <button class="btn-primary" (click)="onNext()">Další</button>
  <button class="btn-primary" (click)="onExport()">Exportovat</button>
</div>
<div ng-hide="selectedPost == null">
  <iframe allowFullScreen frameborder="0" [src]="selectedPost.videoUrl | safe"></iframe>
  <div class="form-group">
    <h3>Titulek</h3>
    <input class="form-control" type="text" [(ngModel)]="selectedPost.title" />
  </div>
  <div class="form-group">
    <h3>Popis</h3>
    <input class="form-control" type="text" [(ngModel)]="selectedPost.description" />
  </div>
</div>
